<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img src="./assets/eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div>
      <label for="new-task" class="label-new-task task-list-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-input-text">
        <button class="custom-button">Add</button>
      </div>
    </div>
    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-list">
        <input type="checkbox" class="task-input-checkbox">
        <label class="task task-list-label">Pay Bills</label>
        <input class="task task-input-text">
        <button class="edit-button custom-button">Edit</button>
        <button class="delete-button custom-button">
          <img src="./assets/remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="task-list edit-mode">
        <input type="checkbox" class="task-input-checkbox">
        <label class="task task-list-label">Go Shopping</label>
        <input value="Go Shopping" class="task task-input-text">
        <button class="edit-button custom-button">Save</button>
        <button class="delete-button custom-button">
          <img src="./assets/remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks">
    <li class="task-list">
      <input type="checkbox" checked class="task-input-checkbox">
      <label class="task task-list-label">See the Doctor</label>
      <input class="task task-input-text">
      <button class="edit-button custom-button">Edit</button>
      <button class="delete-button custom-button">
        <img src="./assets/remove.svg" alt="Remove button">
      </button>
    </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
